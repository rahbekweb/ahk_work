
<center><h3>Installing a Customization</h3></center>
Installing a customization is easy.<br>
Just copy the code to <b>ClipjumpCustom.ini</b> in the Clipjump.exe folder and <b>restart</b> Clipjump.<br>
The Customization will take effect and the 'bind' shortcut if any for that customization will become active.<br>
